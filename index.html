<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="position" id="display"><p id="output">0</p></div>
      <div class="position" id="ac">AC</div>
      <div class="position" id="plusMinus">+/–</div>
      <div class="position" id="percent">%</div>
      <div class="position" id="divide">÷</div>
      <div class="position" id="seven" onclick="input(7)">7</div>
      <div class="position numerical" id="eight" onclick="input(8)">8</div>
      <div class="position numerical" id="nine" onclick="input(9)">9</div>
      <div class="position" id="times">×</div>
      <div class="position" id="four" onclick="input(4)">4</div>
      <div class="position numerical" id="five" onclick="input(5)">5</div>
      <div class="position numerical" id="six" onclick="input(6)">6</div>
      <div class="position" id="subtract">–</div>
      <div class="position" id="one" onclick="input(1)">1</div>
      <div class="position numerical" id="two" onclick="input(2)">2</div>
      <div class="position numerical" id="three" onclick="input(3)">3</div>
      <div class="position" id="plus">+</div>
      <div class="position numerical" id="zero" onclick="input(0)">0</div>
      <div class="position numerical" id="decimal" onclick="input('.')">.</div>
      <div class="position" id="equals">=</div>
    </div>
  </body>
<script type="text/javascript" src="script.js"></script>
</html>
